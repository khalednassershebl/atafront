<script>
$(document).ready(function () {

    // Coures Progress
    $(".course-total-score").text($(".course-lesson").length);

    // Unit Count All Lessons
    $(".course-unit-total-score").each(function () {
        $(this).text($(this).parent().parent().parent().next().children().length);
    });

    // On Load Actions 
    $(".course-score-number").text($('input[type="checkbox"]:checked').length);
    $(".progress .inner-progress").each(function () {
        $(this).css("width", $(this).parent().next().find(".course-score-number").text()*100 / $(this).parent().next().find(".course-total-score").text() + "%");
        $(this).parent().prev().text(Math.ceil($(this).parent().next().find(".course-score-number").text()*100 / $(this).parent().next().find(".course-total-score").text()) + "%");
    });
    // Units Complete
    $(".course-unit-score-number").each(function () {
        $(this).text($(this).parent().parent().parent().next().children().children(".course-check").children('input[type="checkbox"]:checked').length);
    });

    
    $("input.inp-cbx").on("click", function () {
        $(".course-score-number").text($('input[type="checkbox"]:checked').length);
        $(".progress .inner-progress").each(function () {
            $(this).css("width", $(this).parent().next().find(".course-score-number").text()*100 / $(this).parent().next().find(".course-total-score").text() + "%");
            $(this).parent().prev().text(Math.ceil($(this).parent().next().find(".course-score-number").text()*100 / $(this).parent().next().find(".course-total-score").text()) + "%");
        });

        // Units Complete
        $(".course-unit-score-number").each(function () {
            $(this).text($(this).parent().parent().parent().next().children().children(".course-check").children('input[type="checkbox"]:checked').length);
        });
    });

    // Open & Close Units
    $(".course-unit").on("click", function () {
        $(this).parent().children(".course-lessons").slideToggle();
        $(this).parent().siblings().children(".course-lessons").slideUp();
        $(this).parent().addClass("course-item-open");
        $(this).parent().siblings().removeClass("course-item-open");
    });

    $(".course-lesson-active .course-lesson-head svg").replaceWith(`
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <rect x="0" y="0" width="24" height="24"/>
                <path d="M8,6 L10,6 C10.5522847,6 11,6.44771525 11,7 L11,17 C11,17.5522847 10.5522847,18 10,18 L8,18 C7.44771525,18 7,17.5522847 7,17 L7,7 C7,6.44771525 7.44771525,6 8,6 Z M14,6 L16,6 C16.5522847,6 17,6.44771525 17,7 L17,17 C17,17.5522847 16.5522847,18 16,18 L14,18 C13.4477153,18 13,17.5522847 13,17 L13,7 C13,6.44771525 13.4477153,6 14,6 Z" fill="#000000"/>
            </g>
        </svg>`);
    });

</script>

<script>
    $(document).ready(function () {
        $("#q-type-1 input").change(function () {
            if(this.checked) {
                // Control Of Text Editors
                $("#ans1-text").show();
                $("#ans2-text").show();
                $("#ans3-text").show();
                $("#ans4-text").show();
                // Control Of Answer Choice
                $("#c-ans1").show();
                $("#c-ans2").show();
                $("#c-ans3").show();
                $("#c-ans4").show();
                $("#c-ans4").parent().parent().show();
            }
        });
        $("#q-type-2 input").change(function () {
            if(this.checked) {
                // Control Of Text Editors
                $("#ans1-text").show();
                $("#ans2-text").show();
                $("#ans3-text").hide();
                $("#ans4-text").hide();
                // Control Of Answer Choice
                $("#c-ans1").show();
                $("#c-ans2").show();
                $("#c-ans3").hide();
                $("#c-ans4").hide();
                $("#c-ans4").parent().parent().show();
            }
        });
        $("#q-type-3 input").change(function () {
            if(this.checked) {
                // Control Of Text Editors
                $("#ans1-text").hide();
                $("#ans2-text").hide();
                $("#ans3-text").hide();
                $("#ans4-text").hide();
                // Control Of Answer Choice
                $("#c-ans1").hide();
                $("#c-ans2").hide();
                $("#c-ans3").hide();
                $("#c-ans4").hide();
                $("#c-ans4").parent().parent().hide();
            }
        });
    });
</script>
